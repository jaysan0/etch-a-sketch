<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <script src="./index.js" defer></script>
        <title>etch-a-sketch</title>
    </head>
    <body>
        <h1 id="heading">Etch-A-Sketch</h1>
        <div id="container">
            
            <div id="functionality">
                <div class="function-item">
                    <h2>Grid Size</h2>
                    <div id="range">
                        <input type="range" id="slider" min="2" max="58" defaultvalue>
                        <p id="slider-value">30 x 30</p>
                    </div>
                </div>

                <div class="function-item">
                    <h2>Color Picker</h2>
                    <div id="color">
                        <input type="color" name="" id="color-picker">
                    </div>
                    <h2>Rainbow Mode</h2>
                    <div id="rainbow">
                        <input type="checkbox" id="rainbow-toggle" class="toggle">
                        <label for="rainbow-toggle"></label>
                    </div>
                </div>
                
                <div class="function-item">
                    <h2>Hover Mode</h2>
                    <div id="hover">
                        <input type="radio" id="hover-toggle" checked name="mode" class="custom">
                        <label for="hover-toggle"></label>
                    </div>
                    <h2>Drag Mode</h2>
                    <div id="drag">
                        <input type="radio" id="drag-toggle" name="mode" class="custom">
                        <label for="drag-toggle"></label>
                    </div>
                </div>

                <div class="function-item">
                    <h2>Eraser</h2>
                    <div id="eraser">
                        <input type="checkbox" id="eraser-toggle" class="toggle">
                        <label for="eraser-toggle"></label>
                    </div>
                </div>
                
                <div class="function-item">
                    <h2>Hide Grid Lines</h2>
                    <div id="hide">
                        <input type="checkbox" id="hide-toggle" class="toggle">
                        <label for="hide-toggle"></label>
                    </div>
                </div>

                <div>
                    <button id="clear">CLEAR</button>
                </div>
            </div>

            <div id="grid"></div>
        </div>

        <footer id="footer">
            CREATED BY <a href="https://github.com/jaysan0/etch-a-sketch" target="_blank">JAYSAN0</a>
        </footer>
    </body>
</html>
